version: "1.0"
id: fullstack-assistant
name: Fullstack Development Assistant
description: AI workflow for modern fullstack web development with React, Node.js, and TypeScript
author: your-username
license: MIT
repository: https://github.com/your-username/fullstack-assistant

targets:
  - claude
  - cursor
  - copilot

agents:
  - id: frontend-expert
    name: Frontend Expert
    description: Specializes in React, TypeScript, and modern CSS
    file: agents/frontend-expert.md
    model: claude-3-opus
    tags:
      - frontend
      - react
      - typescript

  - id: backend-expert
    name: Backend Expert
    description: Specializes in Node.js, APIs, and databases
    file: agents/backend-expert.md
    tags:
      - backend
      - nodejs
      - api

  - id: code-reviewer
    name: Code Reviewer
    description: Reviews code for quality, security, and best practices
    file: agents/code-reviewer.md
    tags:
      - code-review
      - security
      - quality

  - id: test-writer
    name: Test Writer
    description: Creates comprehensive test suites
    file: agents/test-writer.md
    tags:
      - testing
      - quality

hooks:
  pre_inject:
    - hooks/check-node-version.sh
  post_inject:
    - hooks/setup-complete.sh

metadata:
  minNodeVersion: "18.0.0"
  categories:
    - web-development
    - fullstack
    - typescript
